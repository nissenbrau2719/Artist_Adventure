<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Artist Adventure</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav>
    <div class="container">
      <a href="">New Journey</a>
    </div>
  </nav>
  <header>
    <h1>Artist Adventure</h1>
  </header>
  <main>
    <form>
      <h2>Choose your own musical path</h2>
      <label for="artistSearch">Search for an artist to begin</label>
      <input type="text" name="artistSearch" id="artistSearch">
      <button type="submit">EXPLORE</button type="submit">
    </form>
    <div id="startingArtist" class="hidden"></div>
    <div id="relatedArtists" class="hidden"></div>
  </main>
  <script src="index.js"></script>
</body>
</html>
